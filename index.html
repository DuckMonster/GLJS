<!DOCTYPE html>
<html>

<head>
	<title>WebGL testing!</title>
	<link rel="stylesheet" href="style.css">
	
	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 a_vertexPosition;
		attribute vec2 a_vertexUV;
		attribute vec3 a_vertexColor;
		
		uniform mat4 u_projection;
		uniform mat4 u_view;
		uniform mat4 u_model;
		
		varying lowp vec3 v_color;
		varying lowp vec2 v_uv;
		varying lowp vec3 v_world;
	
		void main(void) {
			gl_Position = u_projection * u_view * u_model * vec4(a_vertexPosition, 1.0);
			v_color = a_vertexColor;
			v_uv = a_vertexUV;
			v_world = gl_Position.xyz;
		}
	</script>
	
	<script id="shader-fs" type="x-shader/x-fragment">
		uniform sampler2D textureSampler;
		uniform bool usingTexture;
		
		varying lowp vec3 v_color;
		varying lowp vec2 v_uv;
		varying lowp vec3 v_world;
	
		void main(void) {
			if (usingTexture)			
				gl_FragColor = texture2D(textureSampler, v_uv) * vec4(v_color, 1.0);
			else
				gl_FragColor = vec4(v_color, 1.0);
		}
	</script>
	
	<script src="sylvester.js"></script>
	<script src="glUtils.js"></script>
	
	<script src="glLib/gl.js"></script>
	<script src="glLib/mesh.js"></script>
	<script src="glLib/program.js"></script>
	<script src="glLib/sprite.js"></script>
	<script src="glLib/vbo.js"></script>
	<script src="glLib/model.js"></script>
	<script src="glLib/texture.js"></script>
</head>

<body onload="main()" style="margin: 0px;" onresize="updateSize()">
	<script src="main.js"></script>
	<canvas id="glcanvas" width="50px" height="50px"></canvas>
</body>

</html>
